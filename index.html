<!DOCTYPE html>
<html>
	<head>
		<title>Phaser - ping pong</title>
		<link rel="stylesheet" href="styles/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width" />
		<script src="phaser.js"></script>
    <script src="./scripts/game.js"></script>
	</head>
	<body>
			<div class="game-container">
			<div class="game-details">
				<span class="logo"></span>
				<div class="game-data">
					<div class="score">
						<span class="heading">Score</span>
						<div class="progress-bar">
							<span id="progress" class="progress-bar-fill" style="width: 0%;"></span>
							<span id="points">0</span>
						</div>
					</div>
					<div class="player-avatar">
						<div class="avatar-icon"></div>
					</div>
					<div class="arrows">
						<span class="heading">Balls Left</span>
						<div class="progress-bar">
							<span id="ballsLeft" class="progress-bar-fill" style="width: 100%;"></span>
							<img class="arrow-img" src="./assets/Balls_left_icons.png" alt="" srcset="" />
						</div>
					</div>
				</div>
			</div>
			<div id="phaser-game"></div>
		</div>
	</body>
</html>
